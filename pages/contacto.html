<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link de boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- link a mi css -->
    <link rel="stylesheet" href="../css/styles.css">

    <title>Contacto Tsc Turismo</title>
</head>
<body>

    <!-- logo y menu de navegacion -->
    <header>
        <div class="logoPrincipal">
            <a href="../index.html">
                <img src="../img/tsc-turismo2.png" alt="logo de la empresa Tsc Turismo" width="400px"
                height="150px">
            </a>
        </div>

        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
              <h5 class="text-white h4">Informacion</h5>
                <nav>
                    <ul>
                        <div class="contacto">
                            <li>
                                <img src="../img/contact-png-icon.svg" alt="Contacto" width="30px"
                                height="30px">
                                <a href="contacto.html"> Contacto </a>
                            </li>
                        </div>
                        <div class="alojamiento">
                            <li>
                                <img src="../img/hotel-png-Icon.png" alt="Alojamiento" width="30px"
                                height="30px">
                                <a href="alojamientos.html"> Alojamientos </a>
                            </li>
                            
                        </div>
                        <div class="restaurante">
                            <li>
                                <img src="../img/restaurant-png-icon.png" alt="Restaurantes" width="30px"
                                height="30px"> 
                                <a href="restaurantes.html"> Restaurantes </a>
                            </li>
                            
                        </div>
                        <div class="excursiones">
                            <li>
                                <img src="../img/tour-img-icon.png" alt="Excurciones" width="30px"
                                height="30px">
                                <a href="excursiones.html"> Excurciones y Actividades </a>
                            </li>
                            
                        </div>
                    </ul>
                </nav>
              <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
          </div>
          <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                    
              </button>
            </div>
          </nav>
        <div class="navigation_bar">
        </div>
        
    </header>

    <main>
        <div>
            <!-- foto "mail" con link -->
            <div class="mail">  
                <a href="https://mail.google.com/" target="_blank">
                    <img src="../img/email-icon.png" alt="logo de gmail"> 
                    <p>Link a nuestro Gmail</p>
                </a>
            </div>
            
            <!-- foto "facebook" con link -->
            <div class="facebook">
                <a href="https://es-la.facebook.com/" target="_blank">
                    <img src="../img/facebook-icon.png" alt="logo de la empresa facebook"> 
                    <p>Link a nuestro Facebook</p>
                </a>
            </div>
            
            <!-- foto "whatsapp" con link -->
            <div class="whatsapp">
                <a href="https://www.whatsapp.com/" target="_blank">
                    <img src="../img/whatsapp-icon.png" alt="logo de whatsapp">  
                    <p>Link a nuestro Whatsapp</p>
                </a>
            </div>
            
         </div>
    </main>
   
    <!-- pie de pagina -->
    
    <footer>
        <h3> Todos los derechos reservados </h3>
    </footer>

    <!-- js de boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
